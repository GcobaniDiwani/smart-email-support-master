---
applications:
  - path: .
    name: EmailSupportAutomationApp
    environment_json: {}
    memory: 256M
    instances: 1
    disk_quota: 1024M
    random-route: true
    env:
      cloudant_username: <cloudant username>
      cloudant_password: <cloudant password>
      support_email_id: patternemailautomation@gmail.com
      sendgrid_api_key: <sendgrid api key>
